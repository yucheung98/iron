<div class="gutter-example">
  <div nz-row [nzGutter]="12">
    <div nz-col [nzSpan]="8" class="gutter-row">
      <div class="grid-config-left">
        <div class="grid-config2 line1">
          <div class="chart-title ">
            <p>
              <img src="../../../assets/img/统计图.png" height="25" width="25"/>
              房地产开发投资完成额变化
            </p>
          </div>
          <div class="chart" echarts [options]="option1">
        </div>
        </div>
        <div class="grid-config2">
          <div class="chart-title ">
            <p>
              <img src="../../../assets/img/统计图.png" height="25" width="25"/>
              汽车和挖掘机产量同比变化
            </p>
          </div>
          <div class="chart" echarts [options]="option4">
          </div>
        </div>
        <div class="grid-config2">
          <div class="chart-title ">
            <p>
              <img src="../../../assets/img/统计图.png" height="25" width="25"/>
              家电：电冰箱和冰柜产量同比变化
            </p>
          </div>
          <div class="chart" echarts [options]="option6">
          </div>
        </div>
      </div>
    </div>
    <div nz-col [nzSpan]="8" class="gutter-row">
      <div class="grid-config-mid">
        <div class="grid-config2-mid line1">
          <div class="chart-title ">
            <p>
              <img src="../../../assets/img/统计图.png" height="25" width="25"/>
              中国焦炭及辅料材料价格
            </p>
          </div>
          <div class="chart" echarts [options]="option2">
          </div>
        </div>
        <div class="grid-config2-mid-mid">
          <img src="../../../assets/img/需求、供给.jpg" style="margin-left: 5%; margin-top: 0px" height="255px" width="90%"/>
        </div>
        <div class="grid-config2-mid">
          <div class="chart-title ">
            <p>
              <img src="../../../assets/img/统计图.png" height="25" width="25"/>
              中国钢材、铁矿石价格指数
            </p>
          </div>
          <div class="chart" echarts [options]="option7">
          </div>
        </div>
      </div>
    </div>
    <div nz-col [nzSpan]="8" class="gutter-row">
      <div class="grid-config-right">
        <div class="grid-config2 line1">
          <div class="chart-title ">
            <p>
              <img src="../../../assets/img/统计图.png" height="25" width="25"/>
              中国钢铁行业高炉开工率
            </p>
          </div>
          <div class="chart" echarts [options]="option3">
          </div>
        </div>
        <div class="grid-config2">
          <div class="chart-title ">
            <p>
              <img src="../../../assets/img/统计图.png" height="25" width="25"/>
              中国钢材产量变化
            </p>
          </div>
          <div class="chart" echarts [options]="option5">
          </div>
        </div>
        <div class="grid-config2">
          <div class="chart-title ">
            <p>
              <img src="../../../assets/img/统计图.png" height="25" width="25"/>
              中国钢材进出口累计同比变化
            </p>
          </div>
          <div class="chart" echarts [options]="option8">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
