<div class="gutter-example">
  <div nz-row [nzGutter]="12">
    <div nz-col class="gutter-row" [nzSpan]="8">
      <div class="grid-config">
        <div  nz-row class="box-content">
          <div  nz-col nzSpan="8" class="box-icon">
            <img src="../../../assets/img/用电监测.png" height="80" width="80"/>
          </div>
          <div  nz-col nzSpan="16" class="box-text">
            <p>辽宁钢铁行业用电总量（2019年）</p >
            <p><span>253.7</span>亿千瓦时</p>
          </div>
        </div>
      </div>
    </div>
    <div nz-col class="gutter-row" [nzSpan]="8">
      <div class="grid-config">
        <div  nz-row class="box-content">
          <div  nz-col nzSpan="8" class="box-icon">
            <img src="../../../assets/img/企业.png" height="80" width="80"/>
          </div>
          <div  nz-col nzSpan="16" class="box-text">
            <p>辽宁电网签约钢铁企业（2019年）<span>880</span>户</p >
            <p>合同容量（2019年）<span>1430.46</span>万千伏安</p>
          </div>
        </div>
      </div>
    </div>
    <div nz-col class="gutter-row" [nzSpan]="8">
      <div class="grid-config">
        <div  nz-row class="box-content">
          <div  nz-col nzSpan="8" class="box-icon">
            <img src="../../../assets/img/钢铁基地.png" height="80" width="80"/>
          </div>
          <div  nz-col nzSpan="16" class="box-text">
            <p>辽宁钢材产量（2019年）</p >
            <p><span>7254.4</span>万吨</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="gutter-example">
  <div nz-row [nzGutter]="12">
    <div nz-col class="gutter-row" [nzSpan]="8">
      <div class="grid-config2">
        <div class="chart-title ">
          <p>
            <img src="../../../assets/img/统计图.png" height="25" width="25"/>
            辽宁钢铁行业年用电量（2019年）
          </p>
        </div>
        <div class="chart" echarts [options]="option1">
        </div>
      </div>
    </div>
    <div nz-col class="gutter-row" [nzSpan]="8">
      <div class="grid-config2">
        <div class="chart-title ">
          <p>
            <img src="../../../assets/img/地图.png" height="25" width="25"/>

          </p>
        </div>
        <div class="chart">
          <div #map style="width: 100%; height: 260px;"></div>
        </div>
      </div>
    </div>
    <div nz-col class="gutter-row" [nzSpan]="8">
      <div class="grid-config2">
        <div class="chart-title ">
          <p>
            <img src="../../../assets/img/统计图.png" height="25" width="25"/>

          </p>
        </div>
        <div class="chart" echarts [options]="option3">
        </div>
      </div>
    </div>
  </div>
</div>
