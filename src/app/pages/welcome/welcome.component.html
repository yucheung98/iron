<div class="example-container mat-elevation-z8" >

<!--需求-->
  <div class="border-triangle-bottom case-content">
    <h2 style="text-align: center"><img src="../../../assets/img/xuqiu.png" height="32" width="32"/>相关需求</h2>
    <div class="gutter-example">
      <div nz-row nzGutter="16">
        <div nz-col class="gutter-row" nzSpan="6">
          <div nz-row class="wanzheng case-content1">
            <div class="echarts" echarts [options]="option_house"></div>
          </div>
        </div>
        <div nz-col class="gutter-row" nzSpan="6">
          <div nz-row class="rongyu case-content1">
            <div class="echarts" echarts [options]="option_solid"></div>
          </div>
        </div>
        <div nz-col class="gutter-row" nzSpan="6">
          <div nz-row class="yizhi case-content1">
            <div class="echarts" echarts [options]="option_yiled1"></div>
          </div>
        </div>
        <div nz-col class="gutter-row" nzSpan="6">
          <div nz-row class="guanlian case-content1">
            <div class="echarts" echarts [options]="option_yiled2"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

<div class="border case-content">
  <div nz-row nzGutter="16">
<!--    成本-->
    <div nz-col class="gutter-row" [nzSpan]="10">
      <div class="inner-box">
        <h2 style="text-align: center"><img src="../../../assets/img/cailiao.png" height="32" width="35"/>原材料成本</h2>
        <div nz-row>
          <div nz-col nzSpan="8" style="border-right:1px #e1e1e1 solid ">
            <div class="gutter-box1">
              <div class="gutter-box-text2">
                铁矿石价格指数
              </div>
              <div class="gutter-box-text1">
                314.45
              </div>
              <div>
                <kendo-sparkline [data]="ironstone" type="line" class="mini" [seriesColors]="seriesColors">
                </kendo-sparkline>
              </div>
            </div>
          </div>
          <div nz-col nzSpan="8" style="border-right:1px #e1e1e1 solid ">
            <div class="gutter-box1">
              <div class="gutter-box-text2">
                国产铁矿石价格指数
              </div>
              <div class="gutter-box-text1">
                311.75
              </div>
              <div>
                <kendo-sparkline [data]="domestic" type="line" class="mini" [seriesColors]="seriesColors">
                </kendo-sparkline>
              </div>
            </div>
          </div>
          <div nz-col nzSpan="8">
            <div class="gutter-box1">
              <div class="gutter-box-text2">
                进口铁矿石价格指数
              </div>
              <div class="gutter-box-text1">
                314.96
              </div>
              <div>
                <kendo-sparkline [data]="entrance" type="line" class="mini" [seriesColors]="seriesColors">
                </kendo-sparkline>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
<!--    价格style="border-right:1px #e1e1e1 solid;border-left:1px #e1e1e1 solid "-->
    <div nz-col class="gutter-row border case-content" [nzSpan]="4">
      <h2 style="text-align: center"><img src="../../../assets/img/jiage.png" height="25" width="25"/>钢铁价格</h2>
      <div class="inner-box"  >
        <div class="gutter-box1">
          <div class="gutter-box-text2">
            钢铁价格指数
          </div>
          <div class="gutter-box-text1">
            101.19
          </div>
          <div>
            <kendo-sparkline [data]="iron" type="line" class="mini" [seriesColors]="seriesColors">
            </kendo-sparkline>
          </div>
        </div>
      </div>
    </div>
<!--    成本-->
    <div nz-col class="gutter-row" [nzSpan]="10">
      <div class="inner-box">
        <h2 style="text-align: center"><img src="../../../assets/img/cailiao.png" height="32" width="35"/>原材料成本</h2>
        <div nz-row>
          <div nz-col nzSpan="8" style="border-right:1px #e1e1e1 solid ">
            <div class="gutter-box1">
              <div class="gutter-box-text2">
                硅锰价格指数
              </div>
              <div class="gutter-box-text1">
                6975
              </div>
              <div>
                <kendo-sparkline [data]="silicon" type="line" class="mini" [seriesColors]="seriesColors">
                </kendo-sparkline>
              </div>
            </div>
          </div>
          <div nz-col nzSpan="8" style="border-right:1px #e1e1e1 solid ">
            <div class="gutter-box1">
              <div class="gutter-box-text2">
                焦炭价格指数
              </div>
              <div class="gutter-box-text1">
                1656
              </div>
              <div>
                <kendo-sparkline [data]="coke" type="line" class="mini" [seriesColors]="seriesColors">
                </kendo-sparkline>
              </div>
            </div>
          </div>
          <div nz-col nzSpan="8">
            <div class="gutter-box1">
              <div class="gutter-box-text2">
                高碳铬铁价格指数
              </div>
              <div class="gutter-box-text1">
                6000
              </div>
              <div>
                <kendo-sparkline [data]="carbon" type="line" class="mini" [seriesColors]="seriesColors">
                </kendo-sparkline>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--供给-->
