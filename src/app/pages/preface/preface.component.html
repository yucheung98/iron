  <p style="text-align: center;font-size: 50px">前言</p>
  <p>大型工业用户中的重点行业用电量占辽宁省社会总体用电量较大份额，是国网辽宁电力公司的主要服务对象和重要利润来源。</p>
  <p>如何利用重点行业用电大数据，对重点行业基本状况进行分析，对重点行业的发展状况进行分析和预测，对重点行业用电需求进行预测对于电网公司而言具有及其重要的经济及社会意义。</p>
  <p>对内而言，准确的重点行业的发展状况分析及预测可有效降低电网公司经营风险，科学指导发电企业安排生产计划，灵活调整催缴费政策。</p>
  <p>对外而言，可为外部金融机构提供准确的授信依据，为政府各级决策部门提供个体、区域及行业相关的准确生产经营信息。</p>
